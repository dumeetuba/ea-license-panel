<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Remote Control Center (Python Backend)</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* Login Screen */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--bg-panel); padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 350px; text-align: center;
        }
        .login-box h2 { margin-bottom: 1.5rem; color: var(--primary); }
        .login-box input { width: 100%; margin-bottom: 1rem; padding: 0.75rem; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-input); color: white; }
        .login-box button { width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .login-box button:hover { background: var(--primary-hover); }

        /* Main App Layout */
        aside {
            width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 1.5rem;
        }
        aside h1 { font-size: 1.2rem; font-weight: 700; color: var(--primary); margin-bottom: 2rem; display: flex; align-items: center; gap: 10px; }
        aside nav button {
            background: none; border: none; color: var(--text-muted); width: 100%;
            text-align: left; padding: 0.75rem; margin-bottom: 0.5rem; border-radius: 6px;
            cursor: pointer; font-size: 0.95rem; transition: 0.2s;
        }
        aside nav button:hover, aside nav button.active { background: var(--bg-input); color: var(--text-main); }
        
        main { flex: 1; padding: 2rem; overflow-y: auto; }

        /* Dashboard & Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--bg-panel); padding: 1.5rem; border-radius: 10px; border: 1px solid var(--border); }
        .stat-card h3 { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card .value { font-size: 2rem; font-weight: 700; }
        .stat-card.blue .value { color: var(--primary); }
        .stat-card.green .value { color: var(--success); }
        .stat-card.red .value { color: var(--danger); }

        /* Toolbar & Table */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-download { background: #10b981; }
        .btn-copy { padding: 2px 6px; font-size: 0.7rem; margin-left: 5px; background: #475569; border:none; color:white; border-radius:4px; cursor:pointer;}
        .btn-copy:hover { background: #64748b; }
        
        table { width: 100%; border-collapse: collapse; background: var(--bg-panel); border-radius: 10px; overflow: hidden; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: #253146; color: var(--text-muted); font-weight: 600; font-size: 0.85rem; }
        tr:hover { background: #253146; }
        
        /* Status Badges & Toggles */
        .status-badge { padding: 0.25rem 0.6rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-active { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-inactive { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .status-expired { background: rgba(245, 158, 11, 0.2); color: var(--warning); }

        .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-input); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 500; display: none;
            justify-content: center; align-items: center;
        }
        .modal { background: var(--bg-panel); padding: 2rem; border-radius: 12px; width: 500px; max-width: 90%; }
        .modal h2 { margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 0.7rem; background: var(--bg-input); border: 1px solid var(--border); color: white; border-radius: 6px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 1.5rem; }
        .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; }

        /* Toast */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        .toast { background: var(--bg-panel); border-left: 4px solid var(--primary); padding: 1rem; margin-top: 10px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: space-between; min-width: 300px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2>EA Admin Panel</h2>
            <p style="margin-bottom: 15px; color: #94a3b8; font-size: 0.9rem;">Restricted Access - Enter Password</p>
            <input type="password" id="admin-login-pass" placeholder="Password">
            <button onclick="attemptLogin()">Access Dashboard</button>
        </div>
    </div>

    <!-- Sidebar -->
    <aside>
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            License Manager
        </h1>
        <nav>
            <button class="active">Overview</button>
            <button onclick="toggleConnection()">
                <span id="conn-status-indicator">●</span> Control Panel Connection
            </button>
            <button onclick="logout()" style="margin-top: auto; color: var(--danger);">Logout</button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="stats-grid">
            <div class="stat-card blue">
                <h3>Total Licenses</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card green">
                <h3>Active Now</h3>
                <div class="value" id="stat-active">0</div>
            </div>
            <div class="stat-card red">
                <h3>Switched Off</h3>
                <div class="value" id="stat-off">0</div>
            </div>
        </div>

        <div class="toolbar">
            <h2>Client List</h2>
            <div style="display:flex; gap:10px;">
                <!-- DOWNLOAD REMAINS AS BACKUP -->
                <button class="btn-primary btn-download" onclick="downloadJSON()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Backup DB
                </button>
                <button class="btn-primary" onclick="openModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add New License
                </button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Client / Account</th>
                    <th>Password</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                    <th>Remote Switch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="client-table-body">
                <!-- Rows inserted by JS -->
            </tbody>
        </table>
    </main>

    <!-- Modal for Add/Edit -->
    <div class="modal-overlay" id="client-modal">
        <div class="modal">
            <h2 id="modal-title">Add New License</h2>
            <div class="form-group">
                <label>Client Name</label>
                <input type="text" id="inp-name" placeholder="e.g. John Doe">
            </div>
            <div class="form-group">
                <label>MT5 Account Number</label>
                <input type="number" id="inp-account" placeholder="e.g. 88123456">
            </div>
            <div class="form-group">
                <label>Password</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="inp-password" placeholder="Generated automatically">
                    <button class="btn-primary" style="padding: 0.5rem;" onclick="generateRandomPass()">Gen</button>
                </div>
            </div>
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="date" id="inp-expiry">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="saveClient()">Save License</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
    // --- CONFIGURATION ---
    const PYTHON_API_URL = "https://license-server-d6pt.onrender.com"; 
    
    // --- HYBRID DATA MANAGEMENT ---
    let clients = JSON.parse(localStorage.getItem('ea_clients_local')) || [];
    let isConnectionEnabled = true; // Default: Allow sending data to Python

    // --- AUTH ---
    function attemptLogin() {
        const pass = document.getElementById('admin-login-pass').value;
        const encodedPass = "Qmxlc3NlZC04OC1i"; 
        if(pass === atob(encodedPass)) {
            document.getElementById('login-screen').style.display = 'none';
            loadClients(); 
            showToast('Welcome back, Admin.', 'success');
        } else {
            showToast('Access Denied: Invalid Password', 'error');
        }
    }
    function logout() { location.reload(); }

    // --- CONNECTION CONTROL ---
    function toggleConnection() {
        isConnectionEnabled = !isConnectionEnabled;
        
        // Update UI
        const indicator = document.getElementById('conn-status-indicator');
        const btnText = document.querySelector('#conn-status-indicator').parentNode;
        
        if(isConnectionEnabled) {
            indicator.style.color = 'var(--success)';
            btnText.innerText = 'Control Panel: Online';
            btnText.style.color = 'var(--success)';
        } else {
            indicator.style.color = 'var(--danger)';
            btnText.innerText = 'Control Panel: Offline';
            btnText.style.color = 'var(--danger)';
        }
        
        // Save state to LocalStorage
        localStorage.setItem('ea_connection_state', JSON.stringify({ enabled: isConnectionEnabled }));
        
        renderTable();
    }

    // --- SAVE LOCALLY (Immediate & Permanent) ---
    function saveDataLocal() {
        localStorage.setItem('ea_clients_local', JSON.stringify(clients));
        renderTable();
    }

    // --- SYNC TO PYTHON (Best Effort) ---
    async function saveToPython() {
        if(!isConnectionEnabled) {
            console.log("Skipping Python sync (Offline Mode).");
            showToast('Saved locally (Connection Disabled).', 'warning');
            return;
        }
        try {
            const response = await fetch(`${PYTHON_API_URL}/save_clients`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(clients)
            });
            
            showToast('Data synced to server.', 'success'); 
            
        } catch (error) {
            console.error("Network Error:", error);
            showToast('Network Error. Saved to Local Storage.', 'warning');
        }
    }

    // --- LOAD CLIENTS (Hybrid Logic) ---
    async function loadClients() {
        // Load data from Python
        if(isConnectionEnabled) {
            try {
                const response = await fetch(`${PYTHON_API_URL}/get_clients`);
                if (response.ok) {
                    const serverClients = await response.json();
                    // Merge or update local based on server data?
                    // For simplicity, we take server data if it exists.
                    clients = serverClients;
                    console.log("Data loaded from Python.");
                } else {
                    console.warn("Server unreachable. Using local storage.");
                    showToast('Server unreachable. Using local storage.', 'error');
                }
            } catch (error) {
                console.error("Fetch failed:", error);
            }
        }
        
        renderTable();
    }

    // --- UI LOGIC ---

    function renderTable() {
        const tbody = document.getElementById('client-table-body');
        tbody.innerHTML = '';
        
        let activeCount = 0;
        let offCount = 0;

        clients.forEach((c, index) => {
            const tr = document.createElement('tr');
            
            const isExpired = new Date(c.expiry) < new Date();
            let statusClass = 'status-active';
            let statusText = 'Active';
            
            if (!c.enabled) {
                statusClass = 'status-inactive';
                statusText = 'Switched Off';
                offCount++;
            } else if (isExpired) {
                statusClass = 'status-expired';
                statusText = 'Expired';
            } else {
                activeCount++;
            }

            tr.innerHTML = `
                <td>
                    <div style="font-weight:600">${c.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted)">${c.account}</div>
                </td>
                <td>
                    <code id="pass-${index}" style="background:#334155; padding:2px 5px; border-radius:4px;">${c.password}</code>
                    <button class="btn-copy" onclick="copyToClipboard('${c.password}')">Copy</button>
                </td>
                <td>${c.expiry}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" ${c.enabled ? 'checked' : ''} onchange="toggleSwitch(${index})">
                        <span class="slider"></span>
                    </label>
                </td>
                <td>
                    <button class="btn-primary" style="padding: 4px 8px; font-size: 0.8rem;" onclick="editClient(${index})">Edit</button>
                    <button class="btn-cancel" style="color: var(--danger); border:none; margin-left:5px; cursor:pointer;" onclick="deleteClient(${index})">✕</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('stat-total').innerText = clients.length;
        document.getElementById('stat-active').innerText = activeCount;
        document.getElementById('stat-off').innerText = offCount;
    }

    // --- TOGGLE SWITCH ---
    async function toggleSwitch(index) {
        // Update LocalStorage immediately
        clients[index].enabled = !clients[index].enabled;
        saveDataLocal(); 
        
        // Sync to Python if enabled
        await saveToPython();
    }

    function deleteClient(index) {
        if(confirm('Delete this license permanently?')) {
            clients.splice(index, 1);
            saveDataLocal(); // Save local
            saveToPython(); // Sync remote
            renderTable();
        }
    }

    function openModal() {
        editingIndex = -1;
        document.getElementById('modal-title').innerText = 'Add New License';
        document.getElementById('inp-name').value = '';
        document.getElementById('inp-account').value = '';
        document.getElementById('inp-password').value = '';
        document.getElementById('inp-expiry').value = '';
        document.getElementById('client-modal').style.display = 'flex';
    }

    function editClient(index) {
        editingIndex = index;
        const c = clients[index];
        document.getElementById('modal-title').innerText = 'Edit License';
        document.getElementById('inp-name').value = c.name;
        document.getElementById('inp-account').value = c.account;
        document.getElementById('inp-password').value = c.password;
        document.getElementById('inp-expiry').value = c.expiry;
        document.getElementById('client-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('client-modal').style.display = 'none';
    }

    function generateRandomPass() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let pass = "";
        for(let i=0; i<8; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('inp-password').value = pass;
    }

    async function saveClient() {
        const name = document.getElementById('inp-name').value;
        const account = document.getElementById('inp-account').value;
        const password = document.getElementById('inp-password').value;
        const expiry = document.getElementById('inp-expiry').value;

        if(!name || !account || !password || !expiry) {
            showToast('Please fill all fields', 'error');
            return;
        }

        const clientData = {
            name, account, password, expiry, enabled: true
        };

        if(editingIndex > -1) {
            // Preserve current enabled state when editing
            clientData.enabled = clients[editingIndex].enabled;
            clients[editingIndex] = clientData;
            showToast('License updated successfully', 'success');
        } else {
            clients.push(clientData);
            showToast('New license created', 'success');
        }

        // Save Local (Instant)
        saveDataLocal();
        
        // Sync Remote
        await saveToPython();
        
        closeModal();
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('Password copied!', 'success');
        });
    }

    function downloadJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(clients, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "license-db.json");
        document.body.appendChild(downloadAnchorNode); 
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        showToast('Backup file downloaded!', 'success');
    }

    function showToast(msg, type='info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.style.borderLeftColor = type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--primary)';
        toast.innerText = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function showApiHelp() {
        alert("SYSTEM STATUS: HYBRID MODE\n\n1. 'Control Panel Connection' Toggle (Sidebar):\n   ON: Admin Panel can control EA (Switch On/Off).\n   OFF: EA enters Fail-Safe Mode (No Trading).\n\n2. EA checks Admin Panel status via 'Heartbeat'.\n   If Status is Online -> EA works normally.\n   If Status is Offline -> EA stops trading (if Allow Offline Mode is OFF).");
    }
</script>
</body>
</html>
